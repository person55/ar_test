<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Marker to Play SoundCloud Audio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

<div id="audioContainer" class="hidden">
    <!-- SoundCloud iframe Embed -->
    <iframe width="2000%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1796614930&color=%23333332&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/kyung-hwan-sohn" title="Kyung-hwan Sohn" target="_blank" style="color: #cccccc; text-decoration: none;">Kyung-hwan Sohn</a> Â· <a href="https://soundcloud.com/kyung-hwan-sohn/no-longer-a-painter1712631067906" title="nolongerapainter" target="_blank" style="color: #cccccc; text-decoration: none;">nolongerapainter</a>
</div>

<a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro" id="hiroMarker">
        <!-- AR Content goes here -->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
    document.querySelector('#hiroMarker').addEventListener('markerFound', function () {
        var audioContainer = document.getElementById('audioContainer');
        audioContainer.classList.remove('hidden');
    });

    document.querySelector('#hiroMarker').addEventListener('markerLost', function () {
        var audioContainer = document.getElementById('audioContainer');
        audioContainer.classList.add('hidden');
    });
</script>

</body>
</html>
