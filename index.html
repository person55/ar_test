
<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <img id="img" src="https://github.com/person55/ar_test/blob/master/%E1%84%8C%E1%85%AE%E1%86%A8%E1%84%8B%E1%85%B5%E1%86%B7(%E1%84%89%E1%85%B5%E1%84%80%E1%85%A1%E1%86%AF).png?raw=true"/>
        </a-assets>
        <a-marker preset="hiro">
            <a-image src="#img" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
