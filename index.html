<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <!-- 여기에 GIF 이미지를 미리 로드합니다 -->
            <img id="animated-gif" src="https://github.com/person55/ar_test/blob/master/86660615611535590.gif">
        </a-assets>
        <!-- "hiro" 마커에 반응하여 GIF 이미지를 표시합니다 -->
        <a-marker preset="hiro">
            <!-- a-image 대신 img 엘리먼트를 참조합니다 -->
            <a-image src="#animated-gif" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
