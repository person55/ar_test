<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Marker to Play SoundCloud Audio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

<div id="audioContainer" class="hidden">
    <!-- SoundCloud iframe Embed -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://soundcloud.com/kyung-hwan-sohn/no-longer-a-painter1712631067906?si=07636ed5b99241dcb2d468eab1dc5ec0&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"></iframe>
</div>

<a-scene embedded arjs="sourceType: webcam;">
    <a-marker preset="hiro" id="hiroMarker">
        <!-- AR Content goes here -->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
    document.querySelector('#hiroMarker').addEventListener('markerFound', function () {
        var audioContainer = document.getElementById('audioContainer');
        audioContainer.classList.remove('hidden');
    });

    document.querySelector('#hiroMarker').addEventListener('markerLost', function () {
        var audioContainer = document.getElementById('audioContainer');
        audioContainer.classList.add('hidden');
    });
</script>

</body>
</html>
