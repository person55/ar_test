<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <!-- 비디오를 미리 로드합니다. autoplay와 loop 속성을 추가하세요. -->
            <video id="video" autoplay loop src="https://github.com/person55/ar_test/blob/master/87627116696028481.mp4"></video>
        </a-assets>
        <!-- "hiro" 마커에 반응하여 비디오를 표시합니다. -->
        <a-marker preset="HIRO.jpg">
            <!-- #video를 사용하여 a-assets 내의 video 태그를 참조합니다. -->
            <a-video src="video" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
