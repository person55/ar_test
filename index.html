<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <!-- Here we assume you have a direct link to a video file -->
            <video id="vi" autoplay loop src="https://github.com/person55/ar_test/blob/master/87627116696028481.mp4"></video>
        </a-assets>
        <!-- Responding to "hiro" marker to display the video -->
        <a-marker preset="hiro">
            <a-video src="#vi" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
