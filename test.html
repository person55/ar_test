<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <audio id="sound" src="https://github.dev/person55/ar_test/blob/master/no%20longer%20a%20painter.mp3"></audio>
        </a-assets>
        <a-marker preset="hiro">
            <!-- 마커 인식 시 사운드 재생 -->
            <a-sound src="#sound" autoplay="true" position="0 1 -5"></a-sound>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <img id="img" src="https://raw.githubusercontent.com/person55/ar_test/master/test.png"/>
        </a-assets>
        <a-marker preset="hiro">
            <a-image src="#img" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
